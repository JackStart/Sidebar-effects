<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sidebar Effects</title>
    <!-- 必要的文件 -->
    <!-- <link rel="stylesheet" href="css/component.css"> -->
    <link rel="stylesheet" href="css/icons.css">
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-inner">
            <header class="titile">
                <h1>侧边栏转换<span>off-canvas视图的转换效果</span></h1>
            </header>
            <div class="main clearfix">
                <div id="button-effects" class="column">
                    <button data-effect="button-effect-1">Slide in on top</button>
                    <button data-effect="button-effect-2">Reveal</button>
                    <button data-effect="button-effect-3">Push</button>
                    <button data-effect="button-effect-4">Slide along</button>
                    <button data-effect="button-effect-5">Reverse slide out</button>
                    <button data-effect="button-effect-6">Rotate pusher</button>
                    <button data-effect="button-effect-7">3D rotate in</button>
                    <button data-effect="button-effect-8">3D rotate out</button>
                    <button data-effect="button-effect-9">Scale down pusher</button>
                    <button data-effect="button-effect-10">Scale Up</button>
                    <button data-effect="button-effect-11">Scale &amp; rotate pusher</button>
                    <button data-effect="button-effect-12">Open door</button>
                    <button data-effect="button-effect-13">Fall down</button>
                    <button data-effect="button-effect-14">Delayed 3D Rotate</button>
                </div>
                <div class="column">
                    <p>侧边栏菜单或off-canvas</p>
                    <p>这里是一些灵感给他们使用CSS风格转换。</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
